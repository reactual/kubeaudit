---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fakeDeploymentCapabilitiesAllowed
  namespace: fakeDeploymentSC
spec:
  template:
    metadata:
      labels:
        apps: fakeSecurityContext
        kubeaudit.allow.capability.chown: "True"
        kubeaudit.allow.capability.sys_time: "Time is an illusion"
    spec:
      containers:
      - name: fakeContainerSC
        securityContext:
          capabilities:
            add:
            - SYS_TIME
            drop:
            - AUDIT_WRITE
            - DAC_OVERRIDE
            - FOWNER
            - FSETID
            - KILL
            - MKNOD
            - NET_BIND_SERVICE
            - NET_RAW
            - SETFCAP
            - SETGID
            - SETUID
            - SETPCAP
            - SYS_CHROOT
